<!DOCTYPE html>
<html>
<head>
	<title>MikroGlass Looking Glass for Mikrotik routers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans|Droid+Sans&amp;subset=latin" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="./app.css" rel="stylesheet" media="screen">
</head>

<body>
	<nav class="navbar ug-navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="./" class="navbar-brand">
					µ<i class="icon-glass"></i>
					<span class="version"></span>
				</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav routers">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="//tom.hetmer.net" class="name">by Toto</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="jumbotron">
			<h1>
				MikroGlass LG
				<img src="#" class="pull-right logo">
			</h1>
			<p class="lead">
				You have connected to a looking glass server operated by <a class="name"></a>.
			</p>
			<p class="customText"></p>
		</div>

		<noscript>
			<div class="alert alert-block">
				<h4>Warning!</h4>
				<p>This tool does not function without JavaScript. Sorry.</p>
			</div>
		</noscript>

		<div class="page-header">
			<h2>
				Step 1
				<small class="warhead">Select your weapon.</span></small>
			</h2>
		</div>

		<form id="form">
			<div class="input-group col col-lg-12">
				<div class="input-group-btn">
					<button id="button" class="btn btn-lg btn-danger" tabindex="-1">
						<span id="btnText">Ping</span>
					</button>
					<button type="button" class="btn btn-lg btn-danger dropdown-toggle" data-toggle="dropdown" tabindex="-1">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:switchAction('ping')">Ping</a></li>
						<li><a href="javascript:switchAction('trace')">Traceroute</a></li>
						<li><a href="javascript:switchAction('exactroute')">BGP Route</a></li>
					</ul>
				</div>
				<input class="form-control input-lg" id="fqdn" type="text" onclick="$(this).val('')" placeholder="hetmer.net" autofocus="autofocus" required="required">
			</div>
			<span class="help-block">
				Quickcheck:
				<a href="javascript:quick('route')">IP Routes</a>
				<a href="javascript:quick('peers')">BGP Peers</a>
				<a href="javascript:quick('status')">BGP Status</a>
			</span>
		</form>

		<div class="page-header">
			<h2>
				Step 2
				<small class="command"></small>
			</h2>
		</div>

		<pre class="result">Awaiting instructions.</pre>

		<div class="footer">
			<p>
				<a href='//ug.runtimeapp.com'>
					<img src="./vendor/made_mfm.png" class="mfm pull-right">
				</a>
			</p>
			</div>

		</div>

	</div>

</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
<script src="./app.js"></script>
</html>
